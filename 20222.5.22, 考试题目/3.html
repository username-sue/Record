<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <ul  class="container"></ul>
    <script>
        var ul = document.querySelector('.container');
        var users = getUsers();
        for(var i = 0; i < users.length; i++) {
            var li = document.createElement('li');
            var str = users[i].isSingle ? '单身' : '已脱单';
            var divArr = [];
            for(var j = 0; j < 3; j++) {
                var div = document.createElement('div');
                divArr.push(div);
            }
            divArr[0].className = 'user-name';
            divArr[0].innerHTML = users.name;
            divArr[1].className = 'user-age';
            divArr[1].innerHTML = users.age;
            divArr[2].className = 'user-status';
            divArr[2].innerHTML = str;
            li.appendChild(divArr[0]);
            li.appendChild(divArr[1]);
            li.appendChild(divArr[2]);
            ul.appendChild(li);
            console.log(ul);
            
        }
       
    
    </script>
</body>
</html>
