    <script>
        // 变量声明
        // 1，变量/赋值，是两个步骤
        // 列；单一var模式
        //书写规则
        //变量名不可用关键字/保留字
        //列；if var new.......
        // var a = 10,
        //     c = 20,
        //     b = 30;
            
        //原始值
        //Number /string /Boolean /undefined /null
        //原始值不可改变原来的值，栈内存与栈内存的赋值关系是拷贝/副本
        //列；Number /数字
        // var a = 123;
        //列；string /字符串
        // var b = "";
        //列；Boolean /布尔 false/true 错/对
        // var c = false/true
        //列；undefined /没有定义，未经声明就赋值
        // var d;
        // a = 10; //错误，未经声明就赋值
        //列；null /空，表示一种占位
        // var f = null;

        //注；原始值和引用值之间的区别就是赋值形式的不同
       
        //引用值可改变原来的值，引用值拷贝给引用值的是地址
        //引用值
        // array / obj /function/date.....
        //列
        // var a = [1,2];




        //列题；把两个变量之间的值转换
        var a = 123;
        var b = 234;
        var c = a; //第一步，建立一个c变量，把a里面的值存到c里面去
            a = b;//第二步，把a里面的存上b的值
            b = c;//第三步，最后把c里面的值存到b里去









    </script>
