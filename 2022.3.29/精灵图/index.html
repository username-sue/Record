<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 93px;
            height: 95px;
            /* 边框轮廓属性 */
            /* outline:外边框，和border不同，outline只是用来显示，不占元素的实际宽度 */
            outline: 1px solid;
            background: url(./img/sprite.jpg)no-repeat;
            /* 设置背景图片的上下左右位置的 */
            background-position: -276px -223px;
        }
    </style>
</head>

<body>
    <div class="item"></div>
</body>

</html>
