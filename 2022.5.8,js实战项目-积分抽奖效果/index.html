<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分抽奖项目</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 可视区域 -->
    <div class="container">
        <div class="center">
            <!-- 外层奖项区域 -->
            <div class="prize-list">
                <img src="./img/prize_1.png" alt="">
                <span>IphoneX</span>
            </div>
            <div class="prize-list">
                <img src="./img/prize_2.png" alt="">
                <span>现金50元</span>
            </div>
            <div class="prize-list">
                <img src="./img/prize_3.png" alt="">
                <span>HUAWEI</span>
            </div>
            <div class="prize-list">
                <img src="./img/prize_4.png" alt="">
                <span>现金10元</span>
            </div>
            <div class="prize-list">
                <img src="./img/prize_5.png" alt="">
                <span>谢谢参与</span>
            </div>
            <div class="prize-list">
                <img src="./img/prize_6.png" alt="">
                <span>手机优惠券</span>
            </div>
            <div class="prize-list">
                <img src="./img/prize_7.png" alt="">
                <span>电脑优惠券</span>
            </div>
            <div class="prize-list">
                <img src="./img/prize_8.png" alt="">
                <span>U盘</span>
            </div>
            <!-- 中间抽奖按钮部分 -->
            <div class="middle-but">
                <div class="middle-left">
                    <img src="./img/logo.png" alt="">
                    <span>还可以抽奖<span class="number">4</span>次</span>
                </div>
                <img src="./img/start_btn.png" alt="" class="but-right">
            </div>
        </div>
    </div>

    <!-- 隐藏区域，弹出框 -->
    <div class="Mantle">
        <div class="Mantle-center">
            <div class="Mantle-head">
                <span class="font">温馨提示</span>
                <span class="size">&times;</span>
            </div>
            <div class="Mantle-size">获奖文案</div>
            <div class="Mantle-but">再来一次</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
