<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: #666;
        text-align: center;
      }
      .box {
        width: 30px;
        height: 30px;
        background: #f40;
        position: fixed;
        left: 0;
        top: 0;
      }
    </style>
    <style>
      .box{
        border-radius: 50%;
        transition: .5s;
      }
      /* 在这里完成作业 */
    </style>
  </head>
  <body>
    <div id="ball" class="box"></div>
    <p>在屏幕上点击任意位置试一试</p>
    <p>此效果需要用到JS</p>

    <script>
      var box = document.querySelector('#ball');
      // console.log(box);
      
      window.addEventListener('click',function(e) {
        //设置鼠标点击后小圆跟随移动;
        box.style.left = e.clientX - 15 + 'px';
        box.style.top = e.clientY - 15 + 'px';
      })
    </script>
  </body>
</html>
